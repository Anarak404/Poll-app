{% extends 'base.html' %}
{% include 'header.html' %}


{% block title %} Home {% endblock %}


{% block body %}

    <div class="container-md">
        <form action="{{ url_for('insert') }}" method="POST">
            <div class="form-group">
                <label for="question_title"></label>
                <textarea class="form-control" id="question_title" rows="3" placeholder="Podaj treść pytania"
                          name="q_title" required></textarea>
            </div>

            <div class="form-group">
                <label for="answer1">Możliwe odpowiedzi: </label>
                <input type="text" class="form-control" id="answer1" placeholder="Odpowiedź 1"
                       name="a_1" required>
            </div>
            <div class="form-group">
                <label for="answer2"></label>
                <input type="text" class="form-control" id="answer2" placeholder="Odpowiedź 2"
                       name="a_2" required>
            </div>
            <div class="form-group">
                <label for="answer3"></label>
                <input type="text" class="form-control" id="answer3" placeholder="Odpowiedź 3"
                       name="a_3" required>
            </div>


            <button type="submit" class="btn btn-primary">Submit</button>

        </form>
    </div>

{% endblock %}
